<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-message" id="genderError"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                <div class="error-message" id="addressError"></div>
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Picture</label>
                <input class="form-control" type="file" id="profilePic" name="profilePic">
                <div class="error-message" id="profilePicError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#registrationForm').on('submit', function (event) {
                event.preventDefault();
                var isValid = true;
                $('.error-message').text(''); // Clear all error messages

                // Validate Name
                if ($('#name').val().trim() === '') {
                    $('#nameError').text('Name is required.');
                    isValid = false;
                }

                // Validate Gender
                if ($('#gender').val() === '') {
                    $('#genderError').text('Gender is required.');
                    isValid = false;
                }

                // Validate Address
                if ($('#address').val().trim() === '') {
                    $('#addressError').text('Address is required.');
                    isValid = false;
                }

                // Validate Email
                if ($('#email').val().trim() === '') {
                    $('#emailError').text('Email is required.');
                    isValid = false;
                }

                // Validate Password
                if ($('#password').val().trim() === '') {
                    $('#passwordError').text('Password is required.');
                    isValid = false;
                }

                // Validate Confirm Password
                if ($('#confirmPassword').val().trim() === '') {
                    $('#confirmPasswordError').text('Confirm Password is required.');
                    isValid = false;
                } else if ($('#password').val() !== $('#confirmPassword').val()) {
                    $('#confirmPasswordError').text('Passwords do not match.');
                    isValid = false;
                }

                // If all validations pass
                if (isValid) {
                    alert('Form submitted successfully.');
                    // Here you can add code to submit form data to the server
                }
            });
        });
    </script>
</body>

</html>
